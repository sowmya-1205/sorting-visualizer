<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Racing Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app__header">
      <h1>Car Racing Sorting Visualizer</h1>
      <p class="tagline">Watch colorful cars race into sorted order!</p>
    </header>

    <section class="controls" aria-label="Controls">
      <div class="control-group">
        <label for="algorithm">Algorithm</label>
        <select id="algorithm" aria-label="Select sorting algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="merge">Merge Sort</option>
        </select>
      </div>

      <div class="control-group">
        <label for="sizeSlider">Number of cars: <span id="sizeValue">10</span></label>
        <input id="sizeSlider" type="range" min="5" max="20" value="10" step="1" list="sizes" />
        <datalist id="sizes">
          <option value="5" label="5"></option>
          <option value="10" label="10"></option>
          <option value="15" label="15"></option>
          <option value="20" label="20"></option>
        </datalist>
      </div>

      <div class="control-group">
        <label for="speedSlider">Speed: <span id="speedLabel">Medium</span></label>
        <input id="speedSlider" type="range" min="1" max="3" value="2" step="1" list="speeds" />
        <datalist id="speeds">
          <option value="1" label="Slow"></option>
          <option value="2" label="Medium"></option>
          <option value="3" label="Fast"></option>
        </datalist>
      </div>

      <div class="control-group control-group--inline">
        <label class="checkbox">
          <input id="soundToggle" type="checkbox" />
          <span>Sound FX</span>
        </label>
      </div>

      <div class="control-group control-group--buttons">
        <button id="btnGenerate" class="btn">Generate Cars</button>
        <button id="btnStart" class="btn btn--primary">Start Race</button>
        <button id="btnReset" class="btn btn--ghost">Reset</button>
      </div>
    </section>

    <p id="status" class="status" aria-live="polite">Ready. Generate cars to begin.</p>

    <section class="visual-area">
      <div class="board-wrapper" aria-label="Board">
        <div id="board" class="board">
          <div id="cardsLayer" class="cards-layer" aria-hidden="false"></div>
          <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>
        </div>
      </div>

      <aside class="sidebar" aria-label="Algorithm Info">
        <h3>Algorithm Info</h3>
        <div id="algoInfo" class="algo-info"></div>
      </aside>
    </section>

    <footer class="app__footer">
      <small>Algorithms: Bubble, Selection, Quick, Merge. Built with ❤️ using HTML/CSS/JS.</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
